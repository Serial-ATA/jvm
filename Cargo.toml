[workspace]
resolver = "2"
members = [
    "classfile",
    "instructions",
    "runtime",
    "common",
    "jimage",
    "jmod",
    "versioning",
    "platform",
    "symbols",
    "jni",
    "jni/sys",

    "tests",
]
exclude = ["tools", "generators"]

[workspace.dependencies]
byte-slice-cast = "1.2.2"
const_format = "0.2.30"
once_cell = "1.17.1"
zip = "0.6.3"

# Nested workspace members
tools = { path = "tools" }
generators = { path = "generators" }
