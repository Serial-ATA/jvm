[workspace]
resolver = "2"
members = [
    "classfile",
    "instructions",
    "runtime",
    "common",
    "jimage",
    "jmod",
    "versioning",
    "platform",
    "symbols",
    "jni",
    "jni/sys",
]
exclude = ["tools", "generators"]

[workspace.dependencies]
classfile = { path = "classfile" }
common = { path = "common" }
instructions = { path = "instructions" }
jni = { path = "jni" }
jni_sys = { path = "jni/sys" }
symbols = { path = "symbols" }

byte-slice-cast = "1.2.2"
cesu8 = "1.1.0"
const_format = "0.2.33"
libc = "0.2"
libloading = "0.8.5"
ouroboros = "0.18.4"
tracing = "0.1.41"
paste = "1.0.15"
zip = "2.2.1"

# Nested workspace members
tools = { path = "tools" }
generators = { path = "generators" }
